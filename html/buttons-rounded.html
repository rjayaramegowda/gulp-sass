<head>

  <div class="container h-100vh" style="height: 100vh;">

    <h4>256 x 256 pixels</h4>
    <div class="d-flex align-items-center justify-content-around m-3">
      <button class="btn btn-warning w-256 rounded-circle text-truncate border-0" >
        <img src="assets/img/g/photo2.jpg" class="rounded-circle img-fluid" />
      </button>
  
      <button class="btn btn-warning w-48 rounded-circle text-truncate border-0 p-0">
